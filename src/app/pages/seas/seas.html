<div class="container my-5 px-0" *ngIf="pageData">
  <div class="mb-4 seas-header">
    <h2 class="mb-3 seas-header__title">
      {{ pageData.title }}
    </h2>
    <p class="mb-0 seas-header__description">
      {{ pageData.description }}
    </p>
  </div>

  <!-- WICHTIG: *ngFor auf der COL, nicht auf der ROW -->
  <div class="row mt-4">
    <div class="col-12 col-sm-6 col-lg-3 mb-4" *ngFor="let sea of pageData?.seas">
      <!-- From Uiverse.io by vamsidevendrakumar -->
      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <a [routerLink]="['/animals', sea.id]">
              <img
                class="card-img img-fluid sea-card__image card-front-radius"
                [src]="sea.image?.src"
                [alt]="sea.image?.alt || sea.name"
              />
            </a>
          </div>
          <div class="card-back">
            <a [routerLink]="['/animals', sea.id]">
              <div class="card-body">
                <h5 class="card-title sea-card__title">{{ sea.name }}</h5>
                <p class="card-text sea-card__text">
                  {{ sea.shortDescription }}
                </p>
              </div>
            </a>
          </div>
        </div>
      </div>
      <!-- <div class="card h-100 sea-card">
        <a [routerLink]="['/animals', sea.id]">
          <img
            class="card-img-top img-fluid sea-card__image"
            [src]="sea.image?.src"
            [alt]="sea.image?.alt || sea.name"
          />
        </a>
        <div class="card-body sea-card__body">
          <h5 class="card-title sea-card__title">{{ sea.name }}</h5>
          <p class="card-text sea-card__text">
            {{ sea.shortDescription }}
          </p>
        </div>
      </div> -->
    </div>
  </div>
</div>
