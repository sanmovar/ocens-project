<div class="container my-5 px-0" *ngIf="seaInfo">
  <div class="row">
    <!-- LINKE SPALTE: Tiere im Gitter -->
    <div class="col-lg-7 col-md-12 mb-4">
      <h2 class="animals-title animals-header mb-3">Tiere im {{ seaInfo.name }}</h2>

      <div class="row g-3 animals-grid">
        <div class="col-6 col-md-3" *ngFor="let animal of animals">
          <a
            [routerLink]="['/animal', animal.id]"
            class="animals-card-link text-decoration-none text-reset"
          >
            <div class="animals-flip-card">
              <div class="first-content">
                <img
                  *ngIf="animal.image"
                  class="animals-card__img"
                  [src]="animal.image.src"
                  [alt]="animal.image.alt"
                />
              </div>

              <div class="second-content">
                <div class="animals-card__inner">
                  <h3 class="animals-card__title">{{ animal.name }}</h3>
                  <p class="animals-card__text">{{ animal.shortDescription }}</p>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- RECHTE SPALTE -->
    <div class="col-lg-5 col-md-12">
      <div class="sea-info-card p-4">
        <h2 class="sea-info__title mb-3">{{ seaInfo.name }}</h2>
        <p class="sea-info__short mb-3">{{ seaInfo.shortDescription }}</p>
        <p class="sea-info__paragraph" *ngFor="let p of seaInfo.detailParagraphs">
          {{ p }}
        </p>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <div class="mt-4 d-flex justify-content-between">
    <button class="btn btn-primary btn-lg px-4 w-25" [routerLink]="['/seas']">Zur√ºck</button>
    <button class="btn btn-primary btn-lg px-4 w-25" [routerLink]="['/quiz']">Quiz</button>
  </div>
</div>
