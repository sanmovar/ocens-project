@if (seaInfo) {
<div class="container my-5 px-0">
  <div class="row">
    <!-- LINKE SPALTE: Tiere im Gitter -->
    <div class="col-lg-7 col-md-12 mb-4">
      <app-sea-title [seaName]="seaInfo.name"></app-sea-title>

      <div class="row g-3 animals-grid">
        @for (animal of animals; track animal) {
        <div class="col-6 col-md-3">
          <a
            [routerLink]="['/animal', animal.id]"
            class="animals-card-link text-decoration-none text-reset"
          >
            <div class="animals-flip-card">
              <div class="first-content">
                @if (animal.image) {
                <img class="animals-card__img" [src]="animal.image.src" [alt]="animal.image.alt" />
                }
              </div>

              <div class="second-content">
                <div class="animals-card__inner">
                  <h3 class="animals-card__title">{{ animal.name }}</h3>
                  <p class="animals-card__text">{{ animal.shortDescription }}</p>
                </div>
              </div>
            </div>
          </a>
        </div>
        }
      </div>
    </div>

    <!-- RECHTE SPALTE -->
    <div class="col-lg-5 col-md-12">
      <div class="sea-info-card p-4">
        <h2 class="sea-info__title mb-3">{{ seaInfo.name }}</h2>
        <p class="sea-info__short mb-3">{{ seaInfo.shortDescription }}</p>
        @for (p of seaInfo.detailParagraphs; track p) {
        <p class="sea-info__paragraph">
          {{ p }}
        </p>
        }
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <div class="mt-4 d-flex justify-content-between">
    <button class="btn btn-primary btn-lg px-4 w-25" [routerLink]="['/seas']">Zur√ºck</button>
    <button class="btn btn-primary btn-lg px-4 w-25" [routerLink]="['/quiz', seaId]">Quiz</button>
  </div>
</div>
}
