<div class="container my-5 px-0" *ngIf="quizPage">
  <div class="row">
    <!-- LINKE SPALTE: Quiz-Meere im Gitter -->
    <div class="col-lg-7 col-md-12 mb-4">
      <h2 class="animals-title animals-header mb-3">
        {{ quizPage.sections[0].headline }}
      </h2>

      <div class="row g-3 animals-grid">
        <div class="col-6 col-md-3" *ngFor="let quiz of quizes">
          <a
            [routerLink]="['/quiz', quiz.seaId]"
            class="animals-card-link text-decoration-none text-reset"
          >
            <div class="animals-flip-card">
              <div class="first-content">
                <img
                  *ngIf="quiz.image"
                  class="animals-card__img"
                  [src]="quiz.image.src"
                  [alt]="quiz.image.alt"
                />
              </div>

              <div class="second-content">
                <div class="animals-card__inner">
                  <h3 class="animals-card__title">{{ quiz.title }}</h3>
                  <p class="animals-card__text">{{ quiz.description }}</p>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- RECHTE SPALTE: Erklärung -->
    <div class="col-lg-5 col-md-12">
      <div class="sea-info-card p-4">
        <h2 class="sea-info__title mb-3">
          {{ quizPage.sections[0].headline }}
        </h2>

        <p class="sea-info__paragraph" *ngFor="let p of quizPage.sections[0].paragraphs">
          {{ p }}
        </p>
      </div>
    </div>
  </div>

  <!-- Navigation unten -->
  <div class="mt-4 d-flex justify-content-between">
    <button class="btn btn-primary btn-lg px-4 w-25" [routerLink]="['/seas']">Zurück</button>
    <button class="btn btn-primary btn-lg px-4 w-25" [routerLink]="['/']">Startseite</button>
  </div>
</div>

<!-- Fallback -->
<div class="container my-5 px-0" *ngIf="!quizPage">
  <p>Lade Quiz-Übersicht...</p>
</div>
